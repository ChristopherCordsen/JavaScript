<!DOCTYPE html>

        <title>HTML 3</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script src="js/javascript_3.js"></script>
        <h1>Characters</h1>

        <ul>
            <li onclick="displayType (this)" id="DC"

        </ul>
