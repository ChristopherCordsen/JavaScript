<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic 8</title>
        <meta charset="utf-8">
        <script>
        function valueFunction() {
                var str = "Hey You!";
                var res = str.valueOf();
                document.getElementById("Hey").innerHTML = res;
              }
        </script>
    </head>
    <body>
        <p>This is Basic HTML 8</p>
        <p id="Hey"></p>
        <button onclick="valueFunction()">Click here for a sentence</button>
    </body>
</html>
